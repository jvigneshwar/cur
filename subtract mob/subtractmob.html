    <script>
        const height = window.innerHeight;
        const width = window.innerWidth;
        document.documentElement.style.setProperty('--vh', height + "px");
        const circle = document.getElementsByClassName("circle")[0];
        circle.addEventListener("dblclick", () => {
            const rightr = document.getElementsByClassName("rightr")[0];
            const right = document.getElementsByClassName("right")[0];
            const left = document.getElementsByClassName("left")[0];
            const circle = document.getElementsByClassName("circle")[0];
            const img = document.getElementsByClassName("img")[0];
            const img1 = document.getElementsByClassName("img1")[0];
            const rightout = document.getElementsByClassName("rightout")[0];
            console.log(rightout.style);
            if (rightr.style.marginRight == "-42%" || rightr.style.marginRight == "") {
                console.log(width);
                if(width >= 320 && width <= 480){
                    left.style.marginLeft = "-200%"
                    rightr.style.marginLeft = "0%"
                }
                rightr.style.marginRight = "0";
                circle.style.marginRight = "-200%";
                img.style.marginBottom = "-60%";
                img1.style.marginTop = "0%";
                right.style.boxShadow = "inset 30px 30px 40px rgba(0, 0, 0, 0.2)";
                rightout.style.backgroundImage = "url('./Frame\ 3.png')"
            }
            else {
                right.style.boxShadow = "inset -30px 30px 40px rgba(0, 0, 0, 0.2)";
                if(width >= 320 && width <= 480){
                    left.style.marginLeft = "0%"
                    rightr.style.marginLeft = "200%"
                }
                rightr.style.marginRight = "-42%";
                circle.style.marginRight = "0%";
                img.style.marginBottom = "0%";
                img1.style.marginTop = "60%";
                rightout.style.backgroundImage = "url('./Group\ 2.png')"

            }
        })
