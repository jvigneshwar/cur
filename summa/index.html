<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="./index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="nav"></div>
  <div class="all">
    <div class="scrollcontainer">
      <div class="left"><iconify-icon icon="ep:arrow-left-bold"></iconify-icon></div>
      <div class="container">
        <div class="item active">
          <div class="inneritem">1</div>
        </div>
        <div class="item">
          <div class="inneritem">2</div>
        </div>
        <div class="item">
          <div class="inneritem">3</div>
        </div>
        <div class="item">
          <div class="inneritem">4</div>
        </div>
        <div class="item">
          <div class="inneritem">5</div>
        </div>
        <div class="item">
          <div class="inneritem">6</div>
        </div>
        <div class="item">
          <div class="inneritem">7</div>
        </div>
        <div class="item">
          <div class="inneritem">8</div>
        </div>
        <div class="item">
          <div class="inneritem">9</div>
        </div>
        <div class="item">
          <div class="inneritem">10</div>
        </div>
      </div>
      <div class="right"><iconify-icon icon="ep:arrow-left-bold"></iconify-icon></div>
    </div>
    <div class="range">
      <div class="innerrange">
        <div class="totrange"></div>
      </div>
    </div>
    <div class="percentage">10%</div>
    <div class="skillscontent">
      <div class="certificate">
        <div class="title1">Certificates</div>
      </div>
      <div class="projects">
        <div class="title2">Projects</div>
      </div>
    </div>
  </div>
  </div>
  <script>
    const container = document.querySelector(".container");
    const item = document.getElementsByClassName("item");
    const totrange = document.getElementsByClassName("totrange")[0];
    const percentage = document.getElementsByClassName("percentage")[0];
    var height = 160-15;
    container.addEventListener("scroll", event => {
      var s = parseInt(container.scrollLeft / height);
      console.log(s);
      totrange.style.width = `${(s+1)*10}%`;
      percentage.innerHTML = `${(s+1)*10}%`;
      if (s == 0) {
        item[s].classList.add("active")
        item[s + 1].classList.remove("active")
      }
      else if (s == item.length - 1) {
        item[s - 1].classList.remove("active")
        item[s].classList.add("active")
      }
      else {
        item[s - 1].classList.remove("active")
        item[s].classList.add("active")
        item[s + 1].classList.remove("active")
      }
    });
    
    const left = document.getElementsByClassName("left")[0].addEventListener("click",()=>{
      container.scrollTo(container.scrollLeft-height,0);
      // console.log(container.scrollLeft);
    })
    const right = document.getElementsByClassName("right")[0].addEventListener("click",()=>{
      container.scrollTo(container.scrollLeft+height,0);
      // console.log(container.scrollLeft);
    })
  </script>
</body>

</html>
