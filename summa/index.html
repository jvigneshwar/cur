  <script>
    const container = document.querySelector(".container");
    const item = document.getElementsByClassName("item");
    container.addEventListener("scroll", event => {
      var s = parseInt(container.scrollLeft / 180);
      if (s == 0) {
        item[s].classList.add("active")
        item[s + 1].classList.remove("active")
      }
      else if (s == item.length - 1) {
        item[s - 1].classList.remove("active")
        item[s].classList.add("active")
      }
      else {
        item[s - 1].classList.remove("active")
        item[s].classList.add("active")
        item[s + 1].classList.remove("active")
      }
    });
    
    const left = document.getElementsByClassName("left")[0].addEventListener("click",()=>{
      container.scrollTo(container.scrollLeft-180,0);
      console.log(container.scrollLeft);
    })
    const right = document.getElementsByClassName("right")[0].addEventListener("click",()=>{
      container.scrollTo(container.scrollLeft+180,0);
